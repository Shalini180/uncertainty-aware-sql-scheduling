version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: energy_ml_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-energy_ml}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - energy_ml_network

  redis:
    image: redis:7-alpine
    container_name: energy_ml_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - energy_ml_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: energy_ml_app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/${POSTGRES_DB:-energy_ml}
      - REDIS_URL=redis://redis:6379/0
      - ELECTRICITYMAPS_API_TOKEN=${ELECTRICITYMAPS_API_TOKEN}
      - EM_ZONE=${EM_ZONE:-US-CAL-CISO}
      - ENVIRONMENT=production
      - ENERGY_ML_API_KEY=${ENERGY_ML_API_KEY:-dev-secret-key-change-in-production-196623272}
    ports:
      - "8501:8501"
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - energy_ml_network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: energy_ml_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/${POSTGRES_DB:-energy_ml}
      - REDIS_URL=redis://redis:6379/0
      - ELECTRICITYMAPS_API_TOKEN=${ELECTRICITYMAPS_API_TOKEN}
      - EM_ZONE=${EM_ZONE:-US-CAL-CISO}
      - ENVIRONMENT=production
      - ENERGY_ML_API_KEY=${ENERGY_ML_API_KEY:-dev-secret-key-change-in-production-196623272}
      - GUNICORN_WORKERS=4
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - sqlalchemy_data:/app/src/db
    restart: unless-stopped
    networks:
      - energy_ml_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: energy_ml_scheduler
    command: python -m src.scheduler.worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/${POSTGRES_DB:-energy_ml}
      - REDIS_URL=redis://redis:6379/0
      - ELECTRICITYMAPS_API_TOKEN=${ELECTRICITYMAPS_API_TOKEN}
      - EM_ZONE=${EM_ZONE:-US-CAL-CISO}
    restart: unless-stopped
    networks:
      - energy_ml_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  sqlalchemy_data:
    driver: local

networks:
  energy_ml_network:
    driver: bridge
